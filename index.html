<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
     <div class="top-card">
      <img src="./images/bg-pattern-card.svg" alt="top background for card" id="top-img">
     </div>
     <div class="pic">
      <img src="./images/image-victor.jpg" alt="" class="profile-pic">
     </div>
     <div class="middle-card">
      <h2>Victor Crest <span class="age">26</span></h2>
      <h5>London</h5>
     </div>
     <hr class="line">
     <div class="bottom-subcard">
       <div class="bottom-left"></div>
       <div class="bottom-mid"></div>
       <div class="bottom-right"></div>
    </div>
    </div>
  </div>
</body>
</html>
