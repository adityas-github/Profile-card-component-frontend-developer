<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<body>
  <div class="container">
    <div class="card">
     <div class="top-card">
      <img src="./images/bg-pattern-card.svg" alt="top background for card" id="top-img">
     </div>
     <div class="pic">
      <img src="./images/image-victor.jpg" alt="Profile Picture" class="profile-pic">
     </div>
     <div class="middle-card">
      <h2>Victor Crest <span class="age">26</span></h2>
      <h5>London</h5>
     </div>
     <hr class="line">
     <div class="bottom-subcard">
       <div class="bottom-left">
        <h1>80K</h1>
        <h3>Followers</h3>
      </div>
       <div class="bottom-mid">
        <h1>803K</h1>
        <h3>Likes</h3>
       </div>
       <div class="bottom-right">
        <h1>1.4K</h1>
        <h3>Photos</h3>
       </div>
    </div>
    </div>
  </div>
</body>
</html>
